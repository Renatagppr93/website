# Site Params
[params]
home = "Home"
logo = "images/eagleio2.png"
dateFormat = "6 January 2006"
# Meta data
description = "Airspace Hugo theme"
author = "Themefisher"
# Google Analitycs
googleAnalitycsID = "Your ID"

# Banner Section
[params.banner]
enable  = true
bgImage = "images/slider.jpg"
heading = "EAGLE I/O Consulting"
description = "STUDENT LED CONSULTING GROUP"
# button 1
btn     = true
btnText = "Manual"
btnURL  = "https://bookdown.org/garciaprier1/manual/"


# flip text
[[params.banner.flipText]]
title   = "STUDENT"
[[params.banner.flipText]]
title   = "CONSULTANT"
[[params.banner.flipText]]
title   = "INNOVATOR"

# Homepage About Section
[params.about]
enable  = true
title   = "ABOUT US"
content = "We are a student led consulting group composed of graduate students completing their masters degree in IO Psychology at Montclair State University."
image   = "images/about/about.jpg"

